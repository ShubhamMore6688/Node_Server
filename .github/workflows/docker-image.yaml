name: Build and Deploy Node App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Image Tag
        id: tag
        run: |
          $timestamp = Get-Date -Format "yyyyMMddHHmmss"
          $commitSha = "${{ github.sha }}".Substring(0,7)
          echo "IMAGE_TAG=$timestamp-$commitSha" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-app:$env:IMAGE_TAG .
        shell: powershell

      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-app:$env:IMAGE_TAG
        shell: powershell

      - name: Upload image tag to artifact
        run: |
          echo $env:IMAGE_TAG | Out-File -FilePath image-tag.txt
        shell: powershell

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt

  deploy:
    name: Deploy on Windows Server
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Download Image Tag
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Read Image Tag
        run: |
          $IMAGE_TAG = Get-Content image-tag.txt | Out-String
          echo "IMAGE_TAG=$IMAGE_TAG" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell

      - name: Pull Latest Docker Image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/node-app:$env:IMAGE_TAG
        shell: powershell

      - name: Update .env File in node_server
        run: |
          # Clean and update .env file
          Get-Content C:\Users\shubh\Desktop\Node_Server\.env | Out-File -Encoding ASCII C:\Users\shubh\Desktop\Node_Server\.env
          
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> C:\Users\shubh\Desktop\Node_Server\.env
          ((Get-Content C:\Users\shubh\Desktop\Node_Server\.env) -replace "IMAGE_TAG=.*", "IMAGE_TAG=$env:IMAGE_TAG") | Set-Content C:\Users\shubh\Desktop\Node_Server\.env
        shell: powershell

      - name: Restart Application in node_server
        run: |
          cd C:\Users\shubh\Desktop\Node_Server
          docker-compose down
          docker-compose up -d --remove-orphans
        shell: powershell
